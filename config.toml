baseurl         = "https://jta.sh"
languageCode    = "en-us"
theme           = "terminal"
copyright       = "Copyright Â© 2023 Jonathan Abbott"
googleAnalytics = "G-393RR0N270"

[pagination]
  pagerSize = 5

[params]
  contentTypeName      = "posts"
  themeColor           = "blue"
  showMenuItems        = 2
  showLanguageSelector = false
  fullWidthTheme       = false
  centerTheme          = true
  autoCover            = false

[languages]
  [languages.en]
    languageName           = "English"
    title                  = "jta.sh"
    owner                  = "Jonathan Abbott"
    menuMore               = "Show more"
    readMore               = "Read more"
    readOtherPosts         = "Read other posts"
    newerPosts             = "Newer posts"
    olderPosts             = "Older posts"
    missingContentMessage  = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime      = "min read"
    words                  = "words"

    [languages.en.params.logo]
      logoText     = "jta.sh"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
